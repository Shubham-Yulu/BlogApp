<div class="col-sm-6 mx-auto">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let blog of blogs">
                <div >
                    <div class="card mb-5 shadow-sm">
                      <img crossorigin="anonymous" [src]="imageUrl + blog.imageUrl" class="img-fluid" />
                      <div class="card-body">
                        <div class="card-title">
                          <h2>{{blog.title}}</h2>
                        </div>
                        <div class="card-text">
                          <p>
                            {{blog.description | slice:0:10}}...
                          </p>
                        </div>
                        <a [routerLink]="['post', blog.id]" class="btn btn-outline-primary rounded-0 float-end"
                          >Read More</a
                        >
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        </div>
      </div>
</div>
