<form class="container" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="container text-center mt-3 mb-3">
        <h3>Please Register</h3>
    </div>
    <div class="container">
        <div *ngIf="form.errors?.registerError" class="alert alert-danger">{{form.errors?.registerError}}</div>
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">Username is required</div>
        </div>

        <div class="row mb-3">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-6">
                <select id="role" class="form-control form-select" formControlName="role">
                    <option value="user" selected>User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
        </div>
    
        <div class="row mb-3">
            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-6">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
            <div *ngIf="confirmPassword?.touched && confirmPassword?.value !== password?.value" class="alert alert-danger">Password and confirm Password should match</div>
        </div>
    
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </div>
  </form>
