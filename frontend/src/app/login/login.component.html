<form class="container" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="container text-center mt-3 mb-3">
        <h3>Please Register</h3>
    </div>
    <div class="container">
        <div *ngIf="form.errors?.loginError" class="alert alert-danger">{{form.errors?.loginError}}</div>
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
            </div>
            <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">Username is required</div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">Password is required</div>
        </div>
        <div class="row mb-3">
            <div class="col-lg-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-lg btn-success btn-block" routerLink="/register">Create Account</button>
            </div>

        </div>
    </div>
  </form>
